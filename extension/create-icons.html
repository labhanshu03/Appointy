<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
</head>
<body>
    <h1>Creating Icons...</h1>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add white circle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
            ctx.fill();

            // Add "CS" text for larger icons
            if (size >= 48) {
                ctx.fillStyle = '#667eea';
                ctx.font = `bold ${size/3}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('CS', size/2, size/2);
            }

            // Download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Create all icons
        setTimeout(() => createIcon('canvas16', 16), 100);
        setTimeout(() => createIcon('canvas48', 48), 200);
        setTimeout(() => createIcon('canvas128', 128), 300);

        setTimeout(() => {
            document.body.innerHTML += '<h2 style="color: green;">Icons downloaded! Move them to the icons folder.</h2>';
        }, 1000);
    </script>
</body>
</html>
